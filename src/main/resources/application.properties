
spring.datasource.url= jdbc:postgresql://localhost:5432/sandogh
spring.datasource.username= postgres
spring.datasource.password= postgres

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= create
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.jdbc.time_zone =Asia/Tehran
server.port=8000
debug=true
sandogh.app.accountNumber=1000001000
sandogh.app.jwtSecret=jwtSandoghSecretKey
sandogh.app.jwtExpiration=2592000000
