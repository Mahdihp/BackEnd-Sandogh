
MYSQL_HOST=localhost
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:3306/sandogh_db?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.generate-ddl=true
# Hibernate ddl auto (none, create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

spring.jpa.properties.hibernate.jdbc.time_zone = UTC

debug=true
sandogh.app.accountNumber=1000001000
sandogh.app.jwtSecret=jwtSandoghSecretKey
sandogh.app.jwtExpiration=2592000000
